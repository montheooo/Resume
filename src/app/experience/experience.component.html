
<div class="card mb-3" >
  <div class="row g-0">

    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{exp.position}}</h5>
        <p class="card-text">{{exp.role}}</p>
        <p class="card-text"><small class="text-body-secondary">{{exp.skills}}</small></p>
      </div>
    </div>
    <div class="col-md-4 text-end">
      <p class="card-text   mb-3"><small class="text-body-secondary">{{exp.startDate}}</small>-<small class="text-body-secondary">{{exp.endDate}}</small></p>
      <h3>{{exp.company}}</h3>
      <p class="card-text   mb-3"><small class="text-body-secondary">{{exp.location}}</small></p>
    </div>

  </div>
</div>
